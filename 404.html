<!DOCTYPE html>
<html>
  <head>
    <title>barcode</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script>
      var pathname = window.location.pathname;
      code = pathname.split('/').pop();
    </script>
  </head>
  <body>
    <svg id="code128"></svg>
    <script>
      JsBarcode('#code128',
                code,
                {
                  height: 200,
                  width: 4
                });
    </script>
  </body>
</html>
